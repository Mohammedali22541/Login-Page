<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/signup.ico" type="image/x-icon" />
    <title>Sign Up</title>
    <meta name="author" content="Mohammed Ali" />
    <!--& ========== Start Bootstrab Css ========== -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!--& ========== End Bootstrab Css ========== -->
    <!--& ========== Start Main Css ========== -->
    <link rel="stylesheet" href="./css/style.css" />
    <!--& ========== End Main Css ========== -->
  </head>
  <body>
    <section>
      <div class="container">
        <div class="col-md-12">
          <div class="card">
            <h1>Smart Login System</h1>
            <div class="group-input">
              <input
                type="text"
                class="form-control my-3 bg-transparent"
                id="name"
                placeholder="Enter Your Name"
              />
              <input
                type="text"
                class="form-control my-3 bg-transparent"
                id="email"
                placeholder="Enter Your Email"
              />
              <input
                type="password"
                class="form-control my-3 bg-transparent"
                id="password"
                placeholder="Enter Your Password"
              />
            </div>
            <span id="userMessage"></span>
            <button class="btn btn-outline-info opacity-75 mt-3" id="signUp">
              Sign Up
            </button>
            <p class="mt-3">
              You have an account? <a href="./index.html"> Signin</a>
            </p>
          </div>
        </div>
      </div>
    </section>

    <!--^ ========== Start BootStrap Js ========== -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <!--^ ========== End BootStrap Js ========== -->
    <!--^ ========== Start Main Js ========== -->
    <script src="./js/index.js"></script>
    <!--^ ========== End Main Js ========== -->
  </body>
</html>
